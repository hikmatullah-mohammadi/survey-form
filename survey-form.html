<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 id="title">Help Us Get You What You Are Keen About</h1>
    <p id="description">
      Filling in the following form will help us serve you better.
    </p>
    <form action="#" id="survey-form" validate>
      <fieldset>
        <legend>About yourself</legend>
        <label for="name" id="name-label">Name: </label><br />
        <input
          type="text"
          id="name"
          required
          placeholder="Enter your name here."
        /><br />
        <label for="email" id="email-label">Email:</label><br />
        <input
          type="email"
          id="email"
          required
          placeholder="Enter your email address here."
        /><br />
        <label for="number" id="number-label">Age</label><br />
        <input
          type="number"
          name="age"
          id="number"
          min="18"
          max="100"
          placeholder="Age(optional)"
        />
      </fieldset>
      <fieldset>
        <legend>Select your educational degree</legend>
        <select id="education-degree" name="education-degree" required>
          <option disabled selected value>Please select one.</option>

          <option value="school graduate">School Graduate</option>
          <option value="bachelor">Bachelor</option>
          <option value="doctorate">Doctorate</option>
          <option value="other">Other</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Select your marital manner</legend>
        <input
          type="radio"
          name="marital-manner"
          value="M"
          checked
          id="radio-male"
        />
        <label for="radio-male">Male</label>

        <input type="radio" name="marital-manner" value="F" id="radio-female" />
        <label for="radio-female">Female</label>
      </fieldset>

      <fieldset>
        <legend>Select field(s) you are interested in</legend>
        <input type="checkbox" id="tech" value="tech" />
        <label for="tech">Technology</label>
        <br />
        <input type="checkbox" id="sience" value="sience" />
        <label for="sience">Sience</label>
        <br />
        <input type="checkbox" id="computer" value="computer" />
        <label for="computer">Computer</label>
        <br />
        <input type="checkbox" id="AI" value="AI" />
        <label for="AI">AI</label>
        <br />
        <input type="checkbox" id="robatics" value="robatics" />
        <label for="robatics">Robatics</label>
        <br />
        <input type="checkbox" id="sports" value="sports" />
        <label for="sports">Sports</label>
      </fieldset>

      <fieldset>
        <legend>Additional Comments or suggestions</legend>
        <textarea
          id="additional-comments"
          minlength="5"
          maxlength="120"
          placeholder="Looking forward to hearing from you..."
        ></textarea>
      </fieldset>

      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
